<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Kapan Kamu Ulang Tahun?</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Google Fonts untuk tampilan cantik -->
    <link
      href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        background: linear-gradient(135deg, #ffe0ec 0%, #c2e9fb 100%);
        font-family: "Quicksand", sans-serif;
        margin: 0;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        background: rgba(255, 255, 255, 0.85);
        border-radius: 24px;
        box-shadow: 0 8px 32px rgba(0, 0, 0, 0.12);
        padding: 40px 32px;
        text-align: center;
        max-width: 350px;
        width: 100%;
        position: relative;
        box-sizing: border-box;
      }
      @media (max-width: 480px) {
        .container {
          padding: 24px 8px;
          max-width: 95vw;
        }
        h1 {
          font-size: 1.5em;
        }
        .question {
          font-size: 1em;
        }
        button {
          font-size: 0.95em;
          padding: 10px 12px;
        }
      }
      h1 {
        font-family: "Pacifico", cursive;
        color: #ff6f91;
        font-size: 2.2em;
        margin-bottom: 16px;
        animation: pop 1s;
      }
      @keyframes pop {
        0% {
          transform: scale(0.7);
          opacity: 0;
        }
        80% {
          transform: scale(1.1);
          opacity: 1;
        }
        100% {
          transform: scale(1);
        }
      }
      .question {
        font-size: 1.2em;
        color: #4f4f4f;
        margin-bottom: 24px;
      }
      input[type="text"] {
        padding: 10px;
        border-radius: 8px;
        border: 1px solid #ffb6b9;
        font-size: 1em;
        outline: none;
        margin-bottom: 18px;
        background: #fff0f6;
        width: 90%;
        box-sizing: border-box;
        transition: border 0.2s;
      }
      input[type="text"]:focus {
        border: 1.5px solid #ff6f91;
        background: #fff7fa;
      }
      button {
        background: linear-gradient(90deg, #ffb6b9 0%, #fcd5ce 100%);
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 10px 24px;
        font-size: 1em;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s;
      }
      button:hover {
        background: linear-gradient(90deg, #ff6f91 0%, #fcd5ce 100%);
      }
      .result {
        margin-top: 24px;
        font-size: 1.1em;
        color: #6c63ff;
        animation: fadeIn 1s;
      }
      @keyframes fadeIn {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      /* Dekorasi animasi hati */
      .hearts {
        position: absolute;
        top: -30px;
        left: 50%;
        transform: translateX(-50%);
        width: 100px;
        height: 40px;
        pointer-events: none;
      }
      .heart {
        position: absolute;
        width: 24px;
        height: 24px;
        background: #ff6f91;
        left: 0;
        top: 0;
        border-radius: 50% 50% 0 0;
        transform: rotate(-45deg);
        animation: float 2s infinite alternate;
      }
      .heart:nth-child(2) {
        left: 40px;
        top: 10px;
        background: #fcd5ce;
        animation-delay: 0.5s;
      }
      .heart:nth-child(3) {
        left: 80px;
        top: 0px;
        background: #c2e9fb;
        animation-delay: 1s;
      }
      @keyframes float {
        to {
          top: -10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <div class="hearts">
        <div class="heart"></div>
        <div class="heart"></div>
        <div class="heart"></div>
      </div>
      <h1>Hai Cantik! ðŸ’–</h1>
      <div class="question">Kapan kamu ulang tahun?</div>
      <input
        type="text"
        id="birthday"
        placeholder="Contoh: 12 Mei atau 12-05"
        autocomplete="off"
      />
      <br />
      <button onclick="showBirthday()">Kirim</button>
      <div class="result" id="result"></div>
    </div>
    <script>
      function showBirthday() {
        const input = document.getElementById("birthday").value.trim();
        const result = document.getElementById("result");
        if (!input) {
          result.textContent = "Yuk isi dulu tanggal ulang tahun kamu ðŸ˜Š";
          return;
        }
        // Coba parsing tanggal dari input
        let tanggal = "";
        let regexTanggal = /^(\d{1,2})\s*([A-Za-z]+)$/; // "12 Mei"
        let regexAngka = /^(\d{1,2})[-\/](\d{1,2})$/; // "12-05" atau "12/05"
        if (regexTanggal.test(input)) {
          let match = input.match(regexTanggal);
          tanggal = `${match[1]} ${match[2]}`;
        } else if (regexAngka.test(input)) {
          let match = input.match(regexAngka);
          // Konversi angka bulan ke nama bulan
          const bulanArr = [
            "Januari",
            "Februari",
            "Maret",
            "April",
            "Mei",
            "Juni",
            "Juli",
            "Agustus",
            "September",
            "Oktober",
            "November",
            "Desember",
          ];
          let bulanIdx = parseInt(match[2], 10) - 1;
          if (bulanIdx >= 0 && bulanIdx < 12) {
            tanggal = `${match[1]} ${bulanArr[bulanIdx]}`;
          } else {
            tanggal = input;
          }
        } else {
          tanggal = input;
        }
        result.innerHTML = `Wah, ulang tahun kamu tanggal <b>${tanggal}</b>!<br>Siap-siap dapat kejutan spesial ya ðŸŽ‰âœ¨`;
      }
    </script>
  </body>
</html>
